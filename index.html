<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Bento grid</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <div class="grid-item">
          <h1>Social Media <span>10x</span> <i>Faster</i> with AI</h1>
          <figure>
            <img
              src="./assets/images/illustration-five-stars.webp"
              alt="five stars image"
            />
            <figcaption>Over 4,000 5-star reviews</figcaption>
          </figure>
        </div>

        <figure class="grid-item">
          <img
            src="./assets/images/illustration-multiple-platforms.webp"
            alt="social accounts images"
          />
          <figcaption>
            <h3>Manage multiple accounts and platforms.</h3>
          </figcaption>
        </figure>

        <figure class="grid-item">
          <figcaption>
            <h3>Maintain a consistent posting schedule.</h3>
          </figcaption>
          <img
            src="./assets/images/illustration-consistent-schedule.webp"
            alt="a calendar picture"
          />
        </figure>

        <figure class="grid-item">
          <h3>Schedule to social media.</h3>
          <img
            src="./assets/images/illustration-schedule-posts.webp"
            alt="a graphic picture"
          />
          <figcaption>
            Optimize post timings to publish content at the perfect time for
            your audience.
          </figcaption>
        </figure>

        <figure class="grid-item">
          <img
            src="./assets/images/illustration-grow-followers.webp"
            alt="another one graphic picture"
          />
          <figcaption>
            <h2>Grow followers with non-stop content.</h2>
          </figcaption>
        </figure>

        <figure class="grid-item">
          <figcaption>
            <h2>>56%</h2>
            <p>faster audience growth</p>
          </figcaption>
          <img
            src="./assets/images/illustration-audience-growth.webp"
            alt="three emojis"
          />
        </figure>

        <figure class="grid-item">
          <figcaption>
            <h2>Create and schedule content <span>quicker.</span></h2>
          </figcaption>
          <img
            src="./assets/images/illustration-create-post.webp"
            alt="a create post button"
          />
        </figure>

        <figure class="grid-item">
          <figcaption>
            <h2>Write your content using AI</h2>
          </figcaption>
          <img
            src="./assets/images/illustration-ai-content.webp"
            alt="an AI chatbot"
          />
        </figure>
      </article>
    </main>

  </body>
</html>
